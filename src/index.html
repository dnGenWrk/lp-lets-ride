    <meta charset="UTF-8" />

    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />

    <link rel="manifest" href="./site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <header><div class="lp-container">TEST NAV HERE</div></header>

      <section class="lp-container lp-hero">
        <div class="lp-hero__content-section">
          <h1 class="lp-hero_top-title lp-title-h1">Let's ride the future.</h1>
          <div class="lp-hero__divider"></div>
          <div class="subhead lp-hero__subhead">Simple and sleek design with users in mind.</div>
          <div class="lp-hero__buttons-wrapper">
            <div class="col">
              <a class="lp-hero__buy-now-cta" href="#">
                <img src="/src/components/hero/img/icon1.svg" alt="" class="lp-hero__buy-now-cta-img" />
                <div class="lp-hero__buy-now-cta__txtblck text-general">Buy now</div>
              </a>
            </div>
            <div class="col">
              <div class="lp-hero__watch-cta-wrapper">
                <div class="lp-hero__watch-text text-general">Watch our video how it works</div>
                <a class="lp-hero__watch-cta" href="#">
                  <img src="/src/components/hero/img/play_button.svg" alt="" class="lp-hero__buy-watch-img" />
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="lp-hero__media-section">
          <img src="/src/components/hero/img/hero-img.png" alt="The device" srcset="/src/components/hero/img/hero-img@2x.png 2x" class="img dev-img" />
        </div>
      </section>
    </main>
